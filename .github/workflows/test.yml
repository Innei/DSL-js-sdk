name: Test

on:
  push:
    branches:
      - '**'

  schedule:
    - cron: '23 3 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '19.8.1'
          cache: 'npm'

      - run: npm ci

      - run: npm run generate

      - run: npm run lint

      - run: npm test

      - name: there must be no changes on files
        run: ./.github/workflows/check-git-clean.sh
